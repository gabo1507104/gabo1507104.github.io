<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Navidad</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        .card h1 {
            color: #d32f2f;
        }
        .card p {
            color: #555;
        }
        .card .signature {
            margin-top: 20px;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Feliz Navidad, Vivian!</h1>
        <p>feliz navidad señorita de parte de tu ex favorito XD , espero mi regalo en euros laurita .</p>
        <p>Con mucho cariño,</p>
        <p class="signature">[GABRIEL]</p>
    </div>
</body>
</html>
<style>
    body {
        background: linear-gradient(to bottom, #ffcccc, #ffe6e6);
    }
    .card {
        border: 2px solid #d32f2f;
    }
    .card h1 {
        text-shadow: 2px 2px 4px #000000;
    }
    .card p {
        font-size: 1.2em;
    }
</style>
<div class="snowman">
    <div class="snowman-body">
        <div class="snowman-head"></div>
        <div class="snowman-middle"></div>
        <div class="snowman-bottom"></div>
    </div>
    <div class="snowman-details">
        <div class="snowman-eyes"></div>
        <div class="snowman-nose"></div>
        <div class="snowman-buttons"></div>
    </div>
</div>
<style>
    .snowman {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }
    .snowman-body {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .snowman-head, .snowman-middle, .snowman-bottom {
        background-color: #fff;
        border-radius: 50%;
        border: 2px solid #000;
    }
    .snowman-head {
        width: 50px;
        height: 50px;
    }
    .snowman-middle {
        width: 80px;
        height: 80px;
        margin-top: -10px;
    }
    .snowman-bottom {
        width: 120px;
        height: 120px;
        margin-top: -20px;
    }
    .snowman-eyes {
        display: flex;
        justify-content: space-between;
        width: 20px;
        margin-top: -40px;
    }
    .snowman-eyes::before, .snowman-eyes::after {
        content: '';
        width: 10px;
        height: 10px;
        background-color: #000;
        border-radius: 50%;
    }
    .snowman-nose {
        width: 0;
        height: 0;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        border-bottom: 20px solid orange;
        margin-top: -30px;
    }
    .snowman-buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 10px;
    }
    .snowman-buttons::before, .snowman-buttons::after {
        content: '';
        width: 10px;
        height: 10px;
        background-color: #000;
        border-radius: 50%;
        margin: 5px 0;
    }
</style>
